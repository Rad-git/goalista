name: Build Project and Run Lighthouse CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install 
      - run: npm install --save-dev  react-scripts react-app-rewired crypto-browserify stream-browserify assert stream-http https-browserify os-browserify url buffer process 
      - run: npm install -g @lhci/cli@0.6.x
      - run: lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
